<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
	</head>
	<body>

		<header>
			<div>
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h1>Meus Pacientes</h1>
				<rb></rb>
				<label for="filtrar-tabela">Filtre:</label>
    			<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>
				<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>
			</section>
		</main>

		<section class="container">
			<h2 id="titulo-form">Adicionar Novo Paciente</h2>
			<ul id="mensagens-erro"></ul>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="Digite o nome do seu paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="Digite o peso" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="Digite a altura" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" name="gordura" type="text" placeholder="Digite a porcentagem de gordura" class="campo campo-medio">
				</div>

				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			</form>
		</section>

		<script src="js/calcula-imc.js" defer></script>
		<script src="js/form.js" defer></script>
		<script src="js/remover-paciente.js" defer></script>
		<script src="js/filtra.js" defer></script>
		<script src="js/buscar-pacientes.js" defer></script>
	</body>
</html>
